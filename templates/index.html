<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>ðŸ¤– AI Chatbot</h1>
                <p>Ask me anything!</p>
            </div>
            <button class="clear-btn" id="clearBtn">Clear Chat</button>
        </header>

        <!-- Chat Messages Area -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="welcome-icon">ðŸ‘‹</div>
                <h2>Welcome to AI Chatbot!</h2>
                <p>I'm here to help you with any questions you have. Just type your message below to get started.</p>
                <div class="suggestions">
                    <button class="suggestion-btn" data-prompt="What can you help me with?">What can you help me with?</button>
                    <button class="suggestion-btn" data-prompt="Explain quantum computing in simple terms">Explain quantum computing</button>
                    <button class="suggestion-btn" data-prompt="Write a Python function to reverse a string">Code example</button>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <label class="streaming-toggle">
                    <input type="checkbox" id="streamToggle" checked>
                    <span>Stream responses</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div class="loading-dots" id="loadingDots" style="display: none;">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
